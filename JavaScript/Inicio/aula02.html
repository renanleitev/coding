                background-color: darkslategray;

    <body>
        <h1>Aprendendo Javascript</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam saepe beatae quos enim, qui, quod accusamus voluptatibus voluptate sed in numquam illum eligendi nostrum, accusantium eius expedita dolorum dolor error.</p>
        <!-- 
            ! Convertendo strings para inteiro (int)
            Number.parseInt(string)
            -------------------------------------
            ! Convertendo strings para real (float)
            Number.parseFloat(string)
            -------------------------------------
            ! Convertendo número para string
            String(n)
            n.toString()
            -------------------------------------
            ! Template para exibir strings (entre crases)
            `Texto ${var}`
        -->
        <script>
            var num1 = Number.parseInt(window.prompt("Digite um número: "))
            var num2 = Number.parseInt(window.prompt("Digite outro número: "))
            var soma = num1 + num2
            window.alert('A soma é: ' + String(soma))
            window.alert(`A soma é: ${soma}`)
            var num3 = window.prompt("Digite um número real: ")
            var num4 = window.prompt("Digite outro número real: ")
            var subtracao = Number.parseFloat(num3) - Number.parseFloat(num4)
            window.alert('A subtração é: ' + subtracao.toString())
        </script>
    </body>
</html>
