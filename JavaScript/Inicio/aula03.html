        -------------------------------------
        ! Para exibir floats com 'n' casas decimais

        num.toFixed(2)

        num.toFixed(2).replace('.', ',')
        -------------------------------------
        ! Exibindo um número em cotação de moeda
        Real = window.alert(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        Dólar = window.alert(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
        Euro = window.alert(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
     -->
    <body>
        <script>
            var numero = 9.7456
            window.alert(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
            window.alert(numero.toFixed(2))
            window.alert(numero.toFixed(2).replace('.', ','))
            var nome = window.prompt("Digite o seu nome: ")
            document.writeln("Olá " + nome + "! Seu nome tem " + nome.length + " letras.")
            document.writeln("Seu nome em maiuscula é: " + nome.toUpperCase())
            document.writeln("Seu nome em minuscula é: " + nome.toLowerCase())
        </script>
    </body>
