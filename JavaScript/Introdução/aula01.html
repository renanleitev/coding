        <!-- 
            alert = Mostra uma mensagem na tela (print)
            confirm = Mostra uma tela de confirmação para o usuário (ok ou cancel)
            prompt = Mostra um input para o usuário
         -->
        <script>
            var nome = window.prompt("Digite o seu nome: ")
            window.alert(nome)
            window.alert('O tipo nome é: ' + typeof(nome))
            window.confirm("O nome está correto?")
        </script>
    </body>
