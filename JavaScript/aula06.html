<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Somando n√∫meros</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-color: black;
                color: white;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <h1>Somando valores...</h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">Resultado</div>
        <script>
            function somar(){
                var txt1 = document.getElementById("txt1")
                var txt2 = document.querySelector("input#txt2")
                var res = document.getElementById("res")
                var n1 = Number(txt1.value)
                var n2 = parseInt(txt2.value)
                var soma = n1 + n2
                res.innerHTML = "Resultado: " + soma
            }
        </script>
    </body>
</html>
