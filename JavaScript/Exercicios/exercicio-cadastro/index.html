<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <section class="container">
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só pode conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
                <li>Senha e Repetir Senha precisam ter o mesmo valor</li>
            </ul>
            <form action="/" method="POST" class="formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="nome validar">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="sobrenome validar">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf validar">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" class="usuario validar">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="senha validar">
                <label for="repetir-senha">Repetir senha</label>
                <input type="password" id="repetir-senha" class="repetir-senha validar">
                <button type="submit" class="enviar">Enviar</button>
            </form>
        </section>
    </body>
    <!-- Importando a classe ValidaCPF -->
    <script src="validaCPF-classe.js"></script>
    <script src="main.js"></script>
</html>
