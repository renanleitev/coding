            <h1>Contato</h1>
            <!-- <form> = Formulário para o usuário da página preencher -->
                <!-- method = Definindo o tipo de formulário (Ex: postagem, obter dados)-->
                    <!-- "POST" = Postagem (recebe dados do usuário para exibição) -->
            <form method="POST">
                <!-- <input> = O usuário fornece algum dado (nome, e-mail) -->
                <input type="text" name="nome"/>
            </form>
            <!-- "get" = Para obter dados do usuário -->
                <!-- "action" = Para onde vai ser redirecionado -->
            <h1>Para pesquisar no Google</h1>
            <form method="get" action="https://google.com/search">
                <!-- <input> = O usuário fornece algum dado para pesquisa -->
