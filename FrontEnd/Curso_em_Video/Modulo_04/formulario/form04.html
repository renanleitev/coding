<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fazendo operações em HTML</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Fazendo operações em HTML</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Data de Nascimento</legend>
                <p>
                    <label for="iano">Data de nascimento:</label>
                    <input type="number" name="ano" id="iano"
                    min="1900" max="2022" value="2000"
                    oninput="iidade.innerHTML = iano.max - Number(iano.value)">
                </p>
                <p>
                    <label for="iidade">Sua idade é:</label>
                    <output id="iidade">0</output> anos
                </p>
            </fieldset>
            <fieldset>
                <legend>Resultado de um intervalo</legend>
                <p>
                    <label for="inum">Número:</label>
                    <input type="range" name="num" id="inum"
                    min="0" max="10" value="5"
                    oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
                </p>
            </fieldset>
            <fieldset>
                <legend>Somando</legend>
                <p>
                    <!-- Fazendo operações com Javascript -->
                    <label for="in1">Numero 01:</label>
                    <input type="number" name="n1" id="in1" 
                    min="0" max="50" required
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="in2">Numero 02:</label>
                    <input type="number" name="n2" id="in2" 
                    min="0" max="50" required
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <!-- Exemplo de Output -->
                    <label for="isoma">Soma:</label>
                    <output name="soma" id="isoma">0</output>
                </p>
            </fieldset>
        </form>
    </body>
</html>
