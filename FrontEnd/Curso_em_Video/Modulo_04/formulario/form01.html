<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <body>
        <h1>Primeiro formulário</h1>
        <!-- Criando um formulário -->
        <!-- "action" = Indica para onde vão as informações do formulário -->
        <!-- "method" = Indica como os dados vão ser enviados -->
        <!-- MÉTODO GET
            > Recebe os dados, mas não oculta na URL (padrão) = não seguro
            > Ideal para dados não sensíveis (sigilosos)
            > Ex: Pesquisa do Google
            > Limite: 3000 bytes (aproximadamente 3000 letras)
            > Não envia arquivos (apenas palavras) -->
        <!-- MÉTODO POST
            > Recebe os dados, oculta na URL, mas é visível no inspecionar = mais seguro
            > Ideal para dados sensíveis
            > Ex: Senhas, cartão de crédito
            > Não tem limite de bytes
            > Envia arquivos (imagens, documentos, etc) -->
        <form action="cadastro.php" method="POST" autocomplete="off">
            <!-- Label = Identifica as caixas do formulário -->
            <!-- Ao clicar no label, o usuário já pode digitar no formulário -->
            <p><label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome" placeholder="Digite o seu nome"></p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite o seu sobrenome"></p>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
