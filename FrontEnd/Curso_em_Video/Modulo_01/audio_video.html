<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video em HTML</title>
</head>
<body>
    <!-- ! Cuidado com músicas e videos com direitos autorais -->
    <h1>Reproduzindo audio e video</h1>
    <p>Teste de reprodução</p>

    <!-- Tipos de arquivos de audio: MP3, OGG, WAV -->
    <!-- ! Não usar WAV, muito pesado! -->
    <!-- ! OGG não funciona no Safari (Apple)! -->
    <p><audio src="media/comercial.m4a" controls loop></audio></p>

    <!-- Tipos de arquivos de video: MP4, OGV, MOV -->
    <!-- ! OGV não funciona no Safari (Apple)! -->
    <!-- ! Podem consumir muitos dados (converter para formatos mais leves) -->
    <p><video src="media/video.mov" width="500" controls loop></video></p>

    <!-- Incorporando do Youtube -->
    <!-- Ir no vídeo, clicar em compartilhar, incorporar e copiar -->
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/OZowHEjWn0E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
