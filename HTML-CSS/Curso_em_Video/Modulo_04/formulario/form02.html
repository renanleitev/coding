<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Melhorando formulário</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário: </label>
                <!-- Required = Exige que o usuário preencha os dados -->
                <!-- "minlength" = Quantidade mínima de caracteres -->
                <!-- "maxlength" = Quantidade máxima de caracteres -->
                <!-- "size" = Tamanho da caixa -->
                <input type="text" name="usu" id="iusu" required 
                minlength="5" maxlength="8" size="10"
                autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required
                minlength="6" maxlength="8" size="10"
                autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
