<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customização</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- Criando um quadrado vermelho (abriga outros quadrados) -->
        <div style="width: 180px; height: 120px; background: red;">
        <!-- Criando um quadrado dentro do outro -->
        <!-- São reajustados com base no tamanho da div superior -->
        <!-- float = Move para a esquerda (mais antigo, não é mais usado) -->
            <div style="width: 60px; height: 60px; background: green; float: left;"></div>
            <div style="width: 60px; height: 60px; background: blue; float: left;"></div>
            <div style="width: 60px; height: 60px; background: purple; float: left;"></div>
        </div>
    </body>
