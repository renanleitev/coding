<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body{
                font-family: sans-serif;
            }
            label{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- <action> = Fazer alguma ação em Javascript -->
        <!-- <method> = Fazer alguma coisa com a informação do usuário -->
        <!-- <target> = Onde mostrar a informação da página -->
        <!-- <autocomplete> = Se o navegador completa os elementos automaticamente ou não -->
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <section>
                <h1>Título de Página</h1>
                <h2>Formulário</h2>
                <!-- <fieldset> = Moldura do formulário -->
                <!-- <input> = Campo para receber informações -->
                <fieldset>
                    <legend>Descrição</legend>
                    <!-- <id> = Identifica a tag (é único por HTML) -->
                    <!-- <name> = É o nome do input (pode ser igual ao <id>) -->
                    <!-- <placeholder> = Informa para o usuário o que é aquele campo -->
                    <!-- <value> = Pode definir um valor padrão para o formulário -->
                    <!-- <label> = Para rotular o campo do formulário (input dentro do label) -->
                    <!-- <label for> = Para rotular por <id> (input fora do label) -->
                    <!-- <required> = Exige que o campo seja preenchido -->
                    <!-- <min> = Valor mínimo -->
                    <!-- <max> = Valor máximo -->
                    <!-- <step> = De quanto em quanto aumenta/diminui -->

                    <!-- ! Input de Texto -->
                    <label>
                        Nome:
                        <input type="text" id="nome" name="nome"
                        placeholder="seu nome" >
                    </label>

                    <!-- ! Input de e-mail -->
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email"
                        placeholder="ex: email@email.com" required>
                    </p>

                    <!-- ! Input de Senha -->
                    <p>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password"
                        placeholder="Digite a sua senha" required>
                    </p>

                    <!-- ! Input de Range -->
                    <p>
                        <label for="range">Intervalo:</label>
                        <input type="range" id="range" name="range"
                        min="0" max="10" step="2">
                    </p>

                    <!-- ! Datalist -->
                    <!-- Permite selecionar opções de uma lista -->
                    <label for="myBrowser">Escolha um navegador:</label>
                    <input list="browsers" id="myBrowser" name="myBrowser" />
                    <datalist id="browsers">
                        <option value="Chrome"></option>
                        <option value="Firefox"></option>
                        <option value="Internet Explorer"></option>
                        <option value="Opera"></option>
                        <option value="Safari"></option>
                        <option value="Microsoft Edge"></option>
                    </datalist>

                    <!-- ! Input de Caixa de Seleção (Check) -->
                    <!-- Permite marcar e desmarcar a opção -->
                    <p>
                        <label for="pergunta">Possui e-mail?</label>
                        <input type="checkbox" id="pergunta" name="pergunta">
                    </p>

                    <!-- ! Input de Caixa de Seleção (Bolinha)-->
                    <!-- Só permite marcar uma vez -->
                    <p>
                        <label for="conta">Possui conta?</label>
                        <input type="radio" id="conta" name="conta">
                    </p>

                    <!-- ! Input de Data (sem hora) -->
                    <!-- Possui placeholder padrão (dd/mm/aaaa) -->
                    <!-- Pode definir um value padrão para a data -->
                    <p>
                        <label for="data">Data (sem hora)</label>
                        <input type="date" id="data" name="data"
                        value="2020-04-20">
                    </p>

                    <!-- ! Input de Data (com hora)-->
                    <p>
                        <label for="datetime">Data (com hora)</label>
                        <input type="datetime-local" id="datetime" name="datetime"
                        value="2020-04-20T20:00">
                    </p>

                    <!-- ! Input de Hora -->
                    <p>
                        <label for="time">Data</label>
                        <input type="time" id="time" name="time"
                        value="20:00:01">
                    </p>

                    <!-- ! Input de Cor -->
                    <p>
                        <label for="cor">Cor preferida:</label>
                        <input type="color" id="cor" name="cor">
                    </p>

                    <!-- ! Input de Arquivo -->
                    <!-- <accept> = Só aceita inputs de um tipo
                        de arquivo específico -->
                    <!-- image/* = Permite todos os tipos de imagem -->
                    <!-- <multiple> = Permite selecionar múltiplos arquivos -->
                    <p>
                        <label for="file">Insira um arquivo:</label>
                        <input type="file" id="file" name="file"
                        accept=".png,.svg,image/*" multiple>
                    </p>

                    <!-- ! Input de Números -->
                    <p>
                        <label for="number">Número:</label>
                        <input type="number" id="number" name="number"
                        min="10" max="50" step="5">
                    </p>

                    <!-- ! Input de URL -->
                    <p>
                        <label for="url">URL:</label>
                        <input type="url" id="url" name="url"
                        placeholder="URL">
                    </p>

                    <!-- ! Input de Pesquisa (Search) -->
                    <!-- Aparece um "x" para apagar o que foi digitado -->
                    <p>
                        <label for="search">Pesquise:</label>
                        <input type="search" id="search" name="search"
                        placeholder="Pesquise aqui">
                    </p>

                    <!-- ! Select -->
                    <!-- <value> = Valor que vai ser repassado para o servidor -->
                    <!-- Entre <option> = Valor mostrado para o usuário -->
                    <!-- <optgroup> = Para definir um subgrupo para seleção de itens -->
                    <p>
                        <label for="select">Selecione:</label>
                        <select id="select" name="select">
                            <optgroup label="Teste">
                                <option value="1">Alabama</option>
                                <option value="2">Brazil</option>
                                <option value="3">Código</option>
                                <option value="4">Descrição</option>
                                <option value="5">Degree</option>
                            </optgroup>
                        </select>
                    </p>

                    <!-- ! Text Area -->
                    <!-- <textarea> = Caixa de texto -->
                    <!-- Pode definir o tamanho da caixa por rows e cols -->
                    <!-- O usuário pode alterar o tamanho arrastando com o mouse -->
                    <p>
                        <label for="textarea">Escreva o que quiser:</label>
                        <textarea name="textarea" id="textarea" rows="8" cols="9">
                            Pode colocar qualquer coisa dentro
                        </textarea>
                    </p>

                    <!-- ! Tipos de botões -->
                    <p>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </p>
                </fieldset>
            </section>
        </form>
    </body>
</html>
